<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme-Generator</title>
  </head>

  <body onload="onInit()">
    <h1>Meme Generator</h1>

    <section class="gallery">
      <h2>Select an image</h2>

      <div class="img-container">
        <img src="img/meme-imgs (square)/1.jpg" class="1" onclick="onSelectImg(1)" />
        <img src="img/meme-imgs (square)/2.jpg" class="2" onclick="onSelectImg(2)" />
      </div>
    </section>

    <div class="canvas-container hidden" >
      <canvas width="450" height="450" > </canvas>
    </div>

    <section class="meme-editor"></section>

    <a href="#" onclick="downloadMeme(this)" download>Download</a>

    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
  </body>
</html>

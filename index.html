<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme-Generator</title>
  </head>

  <body onload="onInit()">
    <h1>Meme Generator</h1>

    <section class="gallery">
      <h2>Select an image</h2>

      <div class="img-container"></div>
    </section>

    <div class="canvas-container hidden">
      <canvas width="400" height="400"> </canvas>
    </div>

    <section class="meme-editor">
      <label for="text">Add text</label>
      <input
        id="text"
        oninput="onSetLine(this.value)"
        class="line-text"
        type="text"
        placeholder="Add Text Here"
      />

      <label for="txtColor">Set text color</label>
      <input
        type="color"
        id="txtColor"
        class="text-color"
        onchange="onChangeColor(this.value)"
      />

      <button onclick="increaseFont()">A +</button>
      <button onclick="decreaseFont()">A -</button>
    </section>

    <a href="#" onclick="downloadMeme(this)" download>Download</a>

    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
  </body>
</html>
